<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin and padding</title>

</head>
<style>
    .padding{
        border:2px solid black;
        padding:10px 2px 10px 5px;
    }
    .margin{
        margin: 10px 20px 50px 20px;
        border:2px solid black;
    }
</style>
<body>
    <!-- padding -->
    <p class="margin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, iure?
    </p>
    <p class="padding">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque, molestiae.</p>
</body>
</html>
