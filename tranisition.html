<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition and toolkit</title>
    <style>
        div{
        height: 100px;
        width: 100px;
        background-color: black;
        transition: width 3s ,height 3s;
        transition-delay: 10s;
        }
        div:hover{
            width:300px ;
            height: 300px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
